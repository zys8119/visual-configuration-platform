<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>服务器错误</title>
    <style>
        pre{
            background-color: #e5e5e5;
            padding: 15px;
            overflow: auto;
            border-radius: 10px;
            margin-top: 15px;
        }
        .content{
            width: 80%;
            margin: auto;
        }
        h1{
            padding-bottom: 30px;
            border-bottom: 1px solid #e5e5e5;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>{{title}}</h1>
        <p class="msg">ERROR:</p>
        {{error}}
    </div>

</body>
</html>
